            Gender : <br>

            DevOps 	<input type="checkbox" name="chk3">
            Python 	<input type="checkbox" name="chk4">
            <br>
            Remarks :
            <br>
            <textarea rows="4" cols="30"></textarea>
            <br>
            Attach your resume : <input type="file" name="" id="">
            <br>
            <input type="submit" style="color: white;background-color: rgb(16, 67, 16);border-radius: 4px; margin-top: 10px;">
